<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="style/images/logo.png">
</head>
<body>
    <header class="header">
        <h1 class="title">Macintosh</h1>
        <img class="logo" src="style/images/icon.png">
    </header>
    <div class="wrapper">
    <div class="calculator">
        <div class="top">
            <h4 class="calculator-title">Calculator</h4>
        </div>
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons" id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button id="clearBtn">C</button>
            <button class="equal" id="equalBtn">=</button>
            <button>+</button>
            <button id="dotBtn">.</button>
            <button class="del" id="delBtn">Del</button>
        </div>
    </div>
    </div>
    <footer>
        <p>Copyright &copy;
        <script>
            document.write(new Date().getFullYear())
        </script>
         Grafield</p>
    </footer>
    
<script src="js/main.js"></script>
</body>
</html>
